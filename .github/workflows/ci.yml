name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    name: Go tests (fmt/vet/tidy/test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run quality checks + unit tests
        run: |
          make tidy
          make fmt
          make vet
          make test

  docker:
    name: Build & Push Docker image (release only)
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Checkout (release tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set image tag (VERSION) from release tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          echo "version=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & push via Makefile
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          VERSION: ${{ steps.meta.outputs.version }}
          PLATFORM: linux/amd64
          EXTRA_TAGS: -t ${{ secrets.REGISTRY }}/selenosis:latest
        run: |
          make deploy

      - name: Summary
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          echo "Pushed image: ${REGISTRY}/selenosis:${VERSION}"
