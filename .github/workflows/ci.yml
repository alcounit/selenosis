name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Go tests (fmt/vet/tidy/test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run quality checks + unit tests
        run: |
          make tidy
          make fmt
          make vet
          make test

  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag (VERSION)
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          # Tag builds: use the git tag name, e.g. v2.0.0
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Branch builds: sha-<shortsha>
          SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          echo "version=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }} 
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & push via Makefile
        env:
          REGISTRY: ${{ secrets.REGISTRY }} 
          version: ${{ steps.meta.outputs.version }}
          PLATFORM: linux/amd64
          CONTAINER_TOOL: docker
        run: |
          make deploy

      - name: Tag image as latest
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          docker tag ${REGISTRY}/selenosis:${VERSION} ${REGISTRY}/selenosis:latest
          docker push ${REGISTRY}/selenosis:latest

      - name: Summary
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          echo "Pushed image: ${REGISTRY}/selenosis:${VERSION}"

